name: Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - .github/workflows/draw.yml
      - keymap_drawer.config.yaml

jobs:
  draw-light:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: "config/*.keymap"
      config_path: "keymap_drawer.config.yaml"
      commit_message: "[Draw] ${{ github.event.head_commit.message }}"
      destination: "commit"
      fail_on_error: ${{ fromJSON(true) }}
      output_folder: "keymap-drawer/light"

  prepare-dark-config:
    needs: draw-light
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy light config
        run: cp -f keymap_drawer.config.yaml keymap_drawer.dark.config.yaml

      - name: Update config for dark mode
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: keymap_drawer.dark.config.yaml
          propertyPath: draw_config.dark_mode
          value: true
          commitChange: false

      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions

  draw-dark:
    needs: prepare-dark-config
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: "config/*.keymap"
      config_path: "keymap_drawer.dark.config.yaml"
      commit_message: "[Draw] ${{ github.event.head_commit.message }}"
      destination: "commit"
      fail_on_error: ${{ fromJSON(true) }}
      output_folder: "keymap-drawer/dark"