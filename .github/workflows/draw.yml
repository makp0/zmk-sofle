name: Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"
      - .github/workflows/draw.yml
      - keymap_drawer.config.yaml

jobs:
  draw-light:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: "config/*.keymap"
      config_path: "keymap_drawer.config.yaml"
      commit_message: "[Draw] ${{ github.event.head_commit.message }}"
      destination: "commit"
      fail_on_error: ${{ fromJSON(true) }}
      output_folder: "keymap-drawer/light"

  draw-dark:
    needs: draw-light
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: python:3.10
    steps:
      - name: Update values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: keymap_drawer.config.yaml
          propertyPath: dark_mode
          value: true

      - name: Draw keymaps with dark mode
        uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
        with:
          keymap_patterns: "config/*.keymap"
          config_path: "keymap_drawer.config.yaml"
          commit_message: "[Draw] ${{ github.event.head_commit.message }}"
          destination: "commit"
          fail_on_error: ${{ fromJSON(true) }}
          output_folder: "keymap-drawer/dark"